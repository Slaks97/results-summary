<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container">
    <div class="card results-card">
      <h2>Your Result</h2>
      <div class="final-score-circle">
        <p class="final-score">76</p>
        <p class="out-of">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="description">You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  
    <div class="card stats-card">
      <h2>Summary</h2>

      <div class="table">  
        <div class="stats">
          <div class="category reaction">
            <div class="logo-title">
              <img src="assets/images/icon-reaction.svg" alt="logo">
              <p class="title">Reaction</p>
            </div>
            <p class="score"><span>80</span> / 100</p>
          </div>
        </div>
        <div class="stats">
          <div class="category memory">
            <div class="logo-title">
              <img src="assets/images/icon-memory.svg" alt="logo">
              <p class="title">Memory</p>
            </div>
            <p class="score"><span>92</span> / 100</p>  
          </div>
        </div>
        <div class="stats">
          <div class="category verbal">
            <div class="logo-title">
              <img src="assets/images/icon-verbal.svg" alt="logo">
              <p class="title">Verbal</p>
            </div>
            <p class="score"><span>61</span> / 100</p>
          </div>
        </div>
        <div class="stats">
          <div class="category visual">
            <div class="logo-title">
              <img src="assets/images/icon-visual.svg" alt="logo">
              <p class="title">Visual</p>
            </div>
            <p class="score"><span>72</span> / 100</p>
          </div>
        </div>
      </div>
      <a href="#">
        <button>Continue</button>
      </a>
    </div>
  </main>
  
</body>
</html>
